<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Kcal.culator</title>
</head>
<body>
    <nav>
      <label>Calorie Tracker</label>
    </nav>
    <main>
        <section class="home-images">
            
            <img class="home-img" src="./images/home-image.png" alt="imagem">
        </section>
        <section>
            <div class="content">
                <form id="form">
                  <div class="form-group">
                    <label for="gender">GENDER</label>
                    <select id="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" />
                  </div>
                  <div class="form-group">
                    <label for="weight">WEIGHT (in KG/Kilograms)</label>
                    <input type="number" id="weight" />
                  </div>
                  <div class="form-group">
                    <label for="height">HEIGHT (in CM/Centimeters)</label>
                    <input type="number" id="height" />
                  </div>
                  <div class="form-group">
                    <label for="activity_level">ACTIVITY LEVEL</label>
                    <select id="activity_level">
                      <option value="1.2">Sedentary</option>
                      <option value="1.375">Little Activity</option>
                      <option value="1.55">Moderate Activity</option>
                      <option value="1.725">Intense activity</option>
                      <option value="1.9">Very intense activity</option>
                    </select>
                  </div>
          
                  <div class="form-group">
                    <button type="submit">Calculate!</button>
        
                  </div>
                </form>
                <div class="result-container" id="result">
                  
                </div>
              </div>
            </div>
            
            <script src="scripts.js" type="text/javascript"></script>
            <script src="total.js" type="text/javascript"></script>
        </section>
    </main>
</body>
